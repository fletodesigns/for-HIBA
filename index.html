<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>for HIBA</title>
</head>

<body>
    <!-- total app container -->
    <div class="app-box">

        <!-- main header -->
        <header class="header">
            <button>
                <div class="burger">
                    <div class="bu-1"></div>
                    <div class="bu-2"></div>
                    <div class="bu-3"></div>
                </div>
            </button>
        </header>

        <!-- a div for gap -->
        <div class="gap-1"></div>

        <!-- main contents -->
        <main class="main">

            <div class="don-now-con">
                <button id="donate-btn">Donate now</button>
            </div>

            <!-- total donation -->
            <div class="tot-don-con">
                <h3 class="tot-don-te" id="tot-don-te">₹ 00,00,000</h3>
            </div>

            <!-- home image slider -->
            <div class="slider">
                <div class="slides">
                    <div class="slide">
                        <img src="/img/post1.avif" alt="Slide 1">
                    </div>
                    <div class="slide">
                        <img src="/img/post2.jpg" alt="Slide 2">
                    </div>
                    <div class="slide">
                        <img src="/img/post3.avif" alt="Slide 3">
                    </div>
                    <div class="slide">
                        <img src="/img/post4.avif" alt="Slide 4">
                    </div>
                    <div class="slide">
                        <img src="/img/post5.jpg" alt="Slide 5">
                    </div>
                </div>
                <div class="dots">
                    <span class="dot" onclick="currentSlide(0)"></span>
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                    <span class="dot" onclick="currentSlide(4)"></span>
                </div>
            </div>

            <!-- Top Ranks -->
            <div class="top-ran-con">
                <div class="gol-ran-con">
                    <img src="/img/gold_medal.svg" alt="gold_medal">
                    <h3>Shahan K</h3>
                    <p>₹ 00,000</p>
                </div>
                <hr>
                <div class="sil-ran-con">
                    <img src="/img/silvermedal.svg" alt="silver_medal">
                    <h3>Fauzan M</h3>
                    <p>₹ 00,000</p>
                </div>
                <hr>
                <div class="bro-ran-con">
                    <img src="/img/bronzemedal.svg" alt="bronze_medal">
                    <h3>Nihad K</h3>
                    <p>₹ 00,000</p>
                </div>
            </div>
        </main>
    </div>

    <script src="/script.js"></script>
</body>

</html>

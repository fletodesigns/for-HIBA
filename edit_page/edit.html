<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/edit_page/edit.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>for HIBA</title>
</head>

<body>

    <!-- main nav bar -->
    <div class="sidebar">
        <div class="profile-section">
            <img src="/img/logo2.png" alt="Logo">
        </div>

        <nav class="menu">
            <h3>BROWSE</h3>
            <ul>
                <li><a href="/index.html"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="/donate_page/donate.html"><i class='bx bx-rupee'></i>Donate</a></li>
                <li><a href="/fleto_page/fleto.html"><i class='bx bx-code-alt'></i>Creator</a></li>
                <li><a href="/help_page/help.html"><i class="fa-solid fa-circle-info"></i>Help</a></li>
            </ul>
        </nav>
    </div>

    <!-- main header -->
    <header class="header">
        <button id="menu-btn">
            <div class="burger">
                <div class="bu-1"></div>
                <div class="bu-2"></div>
                <div class="bu-3"></div>
            </div>
        </button>
        <a href="/fleto_page/fleto.html">
            <button id="fle-btn">
                <img src="/img/black_fleto.png" alt="Fleto">
            </button>
        </a>
    </header>

    <div class="app-box-container">
        <!-- total app container -->
        <div class="app-box">
            <div class="password-container" id="passwordContainer">
                <div class="password-in-container">
                    <input type="password" id="passwordInput" placeholder="Password">
                    <button id="enterBtn">Enter</button>
                </div>
            </div>
            <div class="container">
                <h1>Details</h1>
                <div class="tot-don-ed-con">
                    <input type="text" id="donationInput" placeholder="Total Donations">
                </div>
                <div class="ran-don-ed-con">
                    <div class="ran1-don-ed-con">
                        <input type="name" placeholder="Name" id="rank1NameInput">
                        <input type="text" placeholder="Donation" id="rank1DonationInput">
                    </div>
                    <div class="ran2-don-ed-con">
                        <input type="name" placeholder="Name" id="rank2NameInput">
                        <input type="text" placeholder="Donation" id="rank2DonationInput">
                    </div>
                    <div class="ran3-don-ed-con">
                        <input type="name" placeholder="Name" id="rank3NameInput">
                        <input type="text" placeholder="Donation" id="rank3DonationInput">
                    </div>
                </div>
                <button id="saveButton">Save</button>
            </div>
        </div>
    </div>

    <script src="/edit_page/edit.js"></script>
    <script type="module" src="/scripts/script.js"></script>
</body>

</html>
